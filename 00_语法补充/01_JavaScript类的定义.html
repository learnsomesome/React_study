    // ES6创建类
    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }

      run() {
        console.log(this.name + this.age);
      }
    }

    const p = new Person("xiaoming", 18);
    // console.log(p.name);
    // p.run();

    // this指向问题
    const obj = {
      name: "xiaohong",
      age: 8
    }

    let func = p.run;
    func.apply(obj); // 自动执行函数
    func.bind(obj)(); // 不自动执行函数
  </script>
