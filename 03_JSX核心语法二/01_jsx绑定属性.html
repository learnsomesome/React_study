<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    function getSizeImg(imgUrl, size) {
      return imgUrl + `?param=${size}y${size}`; 
    }

    class App extends React.Component {
      constructor() {
        super();
        this.state = {
          title: "标题",
          imgUrl: "http://p2.music.126.net/uFtGUm56jgbGlBQOk_PGcw==/109951164832828416.jpg",
          href: "https://www.baidu.com",
          active: true,
          style: {color: "red", fontSize: "50px"}
        };
      }

      render() {
        const { title, imgUrl, href, active, style } = this.state;

        return (
          <div>
            { /* 1.绑定普通属性 */ }
            <h2 title={title}>我是标题</h2>  
            <img src={getSizeImg(imgUrl, 140)} alt="" />
            <a href={href} target="_blank">baidu</a>

            { /* 2.绑定class */ }
            <div className="box">我是div元素</div>
            <div className={ "box title " + (active ? "active" : "") }>我也是div元素</div>

            { /* 3.绑定style */ }
            <div style={style}>绑定style样式</div>
          </div>
        );
      }
    }

    ReactDOM.render(<App />, document.getElementById("app"));
  </script>
</body>
</html>
